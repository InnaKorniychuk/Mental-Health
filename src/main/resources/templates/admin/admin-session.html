<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Панель адміністратора</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #444;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 15px;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #007bff;
      color: #fff;
    }
    button {
      background-color: #007bff;
      color: #fff;
      border: none;
      padding: 10px 20px;
      margin: 5px;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Модерація сесій</h1>
<table>
  <thead>
  <tr>
    <th>ID</th>
    <th>Користувач</th>
    <th>Психолог</th>
    <th>Дата</th>
    <th>Час</th>
    <th>Статус</th>
    <th>Дія</th>
  </tr>
  </thead>
  <tbody>
  <tr th:each="s : ${sessions}">
    <td th:text="${s.id}"></td>
    <td th:text="${s.user.username}"></td>
    <td th:text="${s.physician.fullName}"></td>
    <td th:text="${s.date}"></td>
    <td th:text="${s.time}"></td>
    <td th:text="${statusMap[s.status]}"></td>
    <td>
      <form method="post" action="/admin/approve">
        <input type="hidden" name="sessionId" th:value="${s.id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit">Одобрити</button>
      </form>

      <form method="post" action="/admin/cancel">
        <input type="hidden" name="sessionId" th:value="${s.id}">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}">
        <button type="submit" style="background-color: #dc3545;">Скасувати</button>
      </form>

    </td>
  </tr>
  </tbody>
</table>
</body>
</html>
