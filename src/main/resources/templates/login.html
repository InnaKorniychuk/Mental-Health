<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Вхід до системи</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #74ebd5, #9face6);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background-color: white;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      animation: fadeIn 0.7s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1 {
      margin-bottom: 30px;
      color: #333;
    }

    label {
      display: block;
      text-align: left;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    input[type="email"], input[type="password"] {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.2s ease;
    }

    input[type="email"]:focus, input[type="password"]:focus {
      border-color: #007bff;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 123, 255, 0.5);
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn-login {
      background-color: #007bff;
      color: white;
    }

    .btn-login:hover {
      background-color: #0056b3;
    }

    .btn-register {
      margin-top: 10px;
      background-color: #28a745;
      color: white;
    }

    .btn-register:hover {
      background-color: #1e7e34;
    }

    .note {
      font-size: 14px;
      color: #777;
      margin-top: 15px;
    }
  </style>
</head>
<body>

<div class="login-container">
  <h1>Вхід</h1>

  <form th:action="@{/login}" method="post">
    <div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required>
    </div>
    <div>
      <label for="password">Пароль</label>
      <input type="password" id="password" name="password" placeholder="********" required>
    </div>
    <div>
      <button type="submit" class="btn-login">Увійти</button>
    </div>
  </form>

  <form th:action="@{/pre-register/start}" method="get">
    <div>
      <button type="submit" class="btn-register">Зареєструватися</button>
    </div>
  </form>
  <form th:action="@{/pre-register/help}" method="get">
    <div>
      <button type="submit" class="btn-register">Негайна допомога</button>
    </div>
  </form>

  <p class="note">Ще не маєте облікового запису? Реєстрація — безкоштовна!</p>
</div>

</body>
</html>
