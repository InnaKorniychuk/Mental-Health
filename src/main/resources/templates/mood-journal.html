<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Mood Diary</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #f1f8e9);
      padding: 40px;
      margin: 0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #ffffff;
      padding: 30px 40px;
      border-radius: 20px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      animation: fadeIn 1s ease-in-out;
    }

    h1 {
      text-align: center;
      color: #2e7d32;
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    select, textarea, button {
      width: 100%;
      padding: 14px;
      margin-top: 8px;
      border: 1px solid #cfd8dc;
      border-radius: 10px;
      font-size: 16px;
      transition: border-color 0.3s;
    }

    select:focus, textarea:focus {
      border-color: #4caf50;
      outline: none;
    }

    button {
      background-color: #4caf50;
      color: white;
      border: none;
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.2s;
    }

    button:hover {
      background-color: #43a047;
      transform: translateY(-2px);
    }

    .result {
      margin-top: 30px;
      background-color: #e8f5e9;
      padding: 20px;
      border-left: 6px solid #66bb6a;
      border-radius: 12px;
      animation: fadeInUp 0.6s ease-in-out;
    }

    .result h3 {
      margin-top: 0;
      color: #388e3c;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeInUp {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @media (max-width: 600px) {
      body {
        padding: 20px;
      }
      .container {
        padding: 20px;
      }
    }
  </style>
</head>
<body>

<div class="container">
  <h1>Mood Diary</h1>

  <form action="/mood" method="post">
    <label for="mood">Select your mood:</label>
    <select id="mood" name="mood" required>
      <option value="">-- select --</option>
      <option value="üòä Joy">üòä Joy</option>
      <option value="üòê Calm">üòê Calm</option>
      <option value="üò¢ Sadness">üò¢ Sadness</option>
      <option value="üò† Anger">üò† Anger</option>
      <option value="üò∞ Anxiety">üò∞ Anxiety</option>
    </select>

    <label for="note">Short description (optional):</label>
    <textarea id="note" name="note" rows="4" placeholder="What are you feeling right now?"></textarea>

    <button type="submit">Save</button>
  </form>

  <div class="result" th:if="${mood != null}">
    <h3>Last Entry:</h3>
    <p><strong>Mood:</strong> <span th:text="${mood}"></span></p>
    <p><strong>Comment:</strong> <span th:text="${note}"></span></p>
  </div>
</div>

</body>
</html>
