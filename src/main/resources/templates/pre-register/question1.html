<!DOCTYPE html>
<html lang="uk" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Психологічний тест — Питання 2</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #e0f7fa, #e8eaf6);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      max-width: 650px;
      width: 90%;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      animation: fadeIn 0.6s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .progress-bar {
      height: 16px;
      background-color: #e0e0e0;
      border-radius: 10px;
      margin-bottom: 25px;
      overflow: hidden;
    }

    .progress-fill {
      height: 100%;
      background-color: #007bff;
      width: 33%;
      transition: width 0.4s ease;
    }

    h2 {
      margin-bottom: 20px;
      color: #333;
      text-align: center;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      display: flex;
      align-items: center;
      background-color: #f1f9fb;
      padding: 14px 18px;
      margin-bottom: 15px;
      border-radius: 10px;
      border: 1px solid #ccc;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    label:hover {
      background-color: #e2f3f7;
    }

    input[type="radio"] {
      margin-right: 12px;
      transform: scale(1.2);
      accent-color: #007bff;
    }

    button {
      margin-top: 20px;
      padding: 14px;
      background-color: #007bff;
      color: #fff;
      font-size: 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="progress-bar">
    <div class="progress-fill" style="width: 33%;"></div>
  </div>
  <h2>1. Як часто ви відчуваєте втому навіть після відпочинку?</h2>
  <form th:action="@{/pre-register/question2}" method="post">
    <label><input type="radio" name="reason" value="Дуже часто" required> Дуже часто</label>
    <label><input type="radio" name="reason" value="Іноді"> Іноді</label>
    <label><input type="radio" name="reason" value="Рідко"> Рідко</label>
    <label><input type="radio" name="reason" value="Ніколи"> Ніколи</label>
    <button type="submit">Далі</button>
  </form>
</div>

</body>
</html>
