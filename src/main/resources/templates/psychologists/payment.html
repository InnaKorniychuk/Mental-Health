<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вибір способу оплати</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background-color: #f4f4f9;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    h1 {
      color: #333;
      margin-bottom: 20px;
    }
    .payment-container {
      display: grid;
      grid-template-columns: 1fr 1fr 1fr;
      gap: 20px;
      max-width: 1000px;
      width: 100%;
    }
    .card {
      background-color: #ffffff;
      border-radius: 15px;
      padding: 30px 20px;
      text-align: center;
      transition: 0.3s;
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .card:hover {
      transform: translateY(-5px);
      box-shadow: 0 15px 25px rgba(0,0,0,0.15);
    }
    .card img {
      width: 60px;
      margin-bottom: 15px;
    }
    .card h2 {
      margin: 0;
      color: #444;
      font-size: 1.2em;
    }
    .btn {
      margin-top: 30px;
      background-color: #007bff;
      color: #fff;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #0056b3;
    }
    .modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: rgba(0,0,0,0.5);
      display: flex;
      justify-content: center;
      align-items: center;
      display: none;
    }
    .modal-content {
      background-color: #ffffff;
      padding: 30px 40px;
      border-radius: 10px;
      text-align: center;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    .modal-content h3 {
      margin-bottom: 20px;
      color: #007bff;
    }
    .close-btn {
      background-color: #007bff;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }
    .close-btn:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
<h1>Виберіть спосіб оплати</h1>
<form id="payment-form" class="payment-container">
  <label class="card">
    <img src="https://img.icons8.com/fluency/96/credit-card.png" alt="Кредитна карта">
    <h2>Кредитна карта</h2>
    <input type="radio" name="paymentMethod" value="credit-card" required>
  </label>
  <label class="card">
    <img src="https://img.icons8.com/fluency/96/paypal.png" alt="PayPal">
    <h2>PayPal</h2>
    <input type="radio" name="paymentMethod" value="paypal">
  </label>
  <label class="card">
    <img src="https://img.icons8.com/fluency/96/bank.png" alt="Банківський переказ">
    <h2>Банківський переказ</h2>
    <input type="radio" name="paymentMethod" value="bank-transfer">
  </label>
</form>
<button type="button" class="btn" onclick="showModal()">Оплатити</button>

<div id="modal" class="modal">
  <div class="modal-content">
    <h3>Оплата успішна!</h3>
    <p>Вас буде перенаправлено до особистого кабінету.</p>
    <button class="close-btn" onclick="redirectToCabinet()">Перейти</button>
  </div>
</div>

<script>
  function showModal() {
    const form = document.getElementById('payment-form');
    const selectedPayment = form.querySelector('input[name="paymentMethod"]:checked');
    if (selectedPayment) {
      document.getElementById('modal').style.display = 'flex';
      setTimeout(() => redirectToCabinet(), 3000);
    }
  }

  function redirectToCabinet() {
    window.location.href = '/cabinet';
  }
</script>
</body>
</html>
