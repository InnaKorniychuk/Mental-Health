<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Особистий кабінет</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #e0f7fa, #fce4ec);
            font-family: 'Segoe UI', sans-serif;
            padding-top: 40px;
        }

        .container {
            max-width: 960px;
            background: #ffffff;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
        }

        .user-info p {
            font-size: 16px;
            color: #444;
            margin-bottom: 8px;
        }

        .session-card {
            border-radius: 16px;
            padding: 25px;
            margin-bottom: 25px;
            background: #f9f9f9;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .session-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 10px 28px rgba(0, 0, 0, 0.12);
        }

        .session-card h5 {
            font-weight: 600;
            color: #2c3e50;
        }

        .session-card p {
            margin: 4px 0;
            color: #555;
        }

        .btn {
            border-radius: 10px;
            font-weight: 500;
        }

        .btn-primary {
            background-color: #2196f3;
            border-color: #2196f3;
        }

        .btn-primary:hover {
            background-color: #1976d2;
        }

        .btn-success {
            background-color: #43a047;
            border-color: #43a047;
        }

        .btn-success:hover {
            background-color: #388e3c;
        }

        .btn-danger {
            background-color: #e53935;
            border-color: #e53935;
        }

        .btn-danger:hover {
            background-color: #c62828;
        }

        .form-section {
            display: none;
            margin-top: 20px;
            padding: 20px;
            border-top: 1px dashed #ccc;
            animation: fadeIn 0.4s ease;
            background-color: #ffffff;
            border-radius: 12px;
        }

        .form-label {
            font-weight: 500;
        }

        @keyframes fadeIn {
            from {opacity: 0;}
            to {opacity: 1;}
        }

        @media (max-width: 768px) {
            .session-card {
                padding: 20px 15px;
            }
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Особистий кабінет</h2>

    <div class="user-info mb-4">
        <p><strong>Ім’я:</strong> <span th:text="${user.username}">Ім’я користувача</span></p>
        <p><strong>Email:</strong> <span th:text="${user.email}">email@example.com</span></p>
        <p><strong>День народження:</strong>
            <span th:text="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}">1990-01-01</span>
        </p>

        <button class="btn btn-outline-primary mt-3" onclick="toggleEditInfo()">Змінити особисту інформацію</button>
    </div>

    <div id="edit-info-form" class="mb-4 form-section">
        <form th:action="@{/change-info}" method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Нове ім’я</label>
                <input type="text" id="username" name="username" class="form-control"
                       th:value="${user.username}" required>
            </div>
            <div class="mb-3">
                <label for="date" class="form-label">Нова дата народження</label>
                <input type="date" id="date" name="date"
                       th:value="${#dates.format(user.dateOfBirth, 'yyyy-MM-dd')}"
                       class="form-control" required>
            </div>
            <button type="submit" class="btn btn-success">Зберегти</button>
        </form>
    </div>

    <div th:each="s : ${sessions}" class="session-card">
        <h5 th:text="'Сесія з ' + (s.physician != null ? s.physician.fullName : 'невідомим психологом')">Психолог</h5>
        <p><strong>Дата:</strong> <span th:text="${s.date}">2025-04-25</span></p>
        <p><strong>Час:</strong> <span th:text="${s.time}">14:00</span></p>
        <p><strong>Статус заявки:</strong> <span th:text="${statusMap[s.status]}">Очікує</span></p>

        <div class="d-flex flex-wrap gap-2 mt-3">
            <form th:action="@{'/cancel-session/' + ${s.id}}" method="post">
                <button type="submit" class="btn btn-danger">Скасувати</button>
            </form>

            <a th:href="@{'/chat/' + (s.physician != null ? s.physician.id : 0)}" class="btn btn-primary">
                Перейти в чат
            </a>

            <button type="button" class="btn btn-success" onclick="toggleForm(this)">
                Змінити консультацію
            </button>

            <a th:if="${s.status.name() == 'APPROVED'}"
               th:href="@{'https://meet.google.com/wka-oajg-meq'}"
               class="btn btn-primary">
                Перейти на зустріч
            </a>
        </div>

        <div class="form-section">
            <form th:action="@{/change-time}" method="post">
                <input type="hidden" name="sessionId" th:value="${s.id}" />

                <div class="mb-3">
                    <label class="form-label">Нова дата:</label>
                    <input type="date" class="form-control" name="date"
                           min="${#dates.format(#dates.createNow(), 'yyyy-MM-dd')}" required>
                </div>

                <div class="mb-3">
                    <label class="form-label">Новий час:</label>
                    <select name="time" class="form-select" required>
                        <option value="" disabled selected>-- Виберіть час --</option>
                        <option th:each="i : ${#numbers.sequence(0, 19)}"
                                th:value="${T(java.time.LocalTime).of(8,0).plusMinutes(i*30).toString()}"
                                th:text="${T(java.time.LocalTime).of(8,0).plusMinutes(i*30).toString()}">
                        </option>
                    </select>
                </div>

                <button type="submit" class="btn btn-dark">Зберегти зміни</button>
            </form>
        </div>
    </div>
</div>

<script>
    function toggleEditInfo() {
        const form = document.getElementById('edit-info-form');
        form.style.display = form.style.display === 'block' ? 'none' : 'block';
    }

    function toggleForm(button) {
        const formSection = button.closest('.session-card').querySelector('.form-section');
        formSection.style.display = formSection.style.display === 'block' ? 'none' : 'block';
    }
</script>
</body>
</html>
